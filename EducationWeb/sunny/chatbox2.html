<!-- Toggle Window content -->
<div id="toggleWindow">
    <iframe id="contentFrame" width="600" height="650" frameborder="0"></iframe>
    <button onclick="closeToggleWindow()">Close</button>
    </div>
    
    <script>
    // Function to toggle the window visibility
    function toggleWindow() {
        var toggleWindow = document.getElementById('toggleWindow');
        toggleWindow.style.display = (toggleWindow.style.display === 'none' || toggleWindow.style.display === '') ? 'block' : 'none';
    
        // Load HTML page into the iframe when the window is opened
        if (toggleWindow.style.display === 'block') {
            document.getElementById('contentFrame').src = '#';
        }
    }
    
    // Function to close the toggle window
    function closeToggleWindow() {
        document.getElementById('toggleWindow').style.display = 'none';
    }
    </script>
    </div>
      </div>
        
    
    
    <!-- Button to open the toggle window -->
    <button onclick="toggleWindow()">Open Toggle Window</button>
